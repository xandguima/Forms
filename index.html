<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Crie seu evento</title>
</head>
<body>

  <div class="page">
    <header>
      <h1>Crie e compartilhe seus eventos</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend> 
          
          <!-- TITULO DO EVENTO -->
          <div class="input-wrapper">
            <label for="event-tittle">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input 
              type="text"
              id="event-tittle"
              required
              minlength="8"
            />
          </div>
          <!-- LINK DO EVENTO -->
          <div class="input-wrapper">
            <label for="event-link">Link do evento <span>(comece com https://)</span></label>
            <input type="url" id="event-link"/>
          </div>
          <!-- WHATSAPP PARA CONTATO  -->
          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
            <input 
              type="number" 
              id="event-whatsapp"
              required
            />
          </div>
          <!-- INFORMAÇÕES EXTRAS -->
          <div class="input-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea id="event-info"></textarea>
          </div>
          <!-- CATEGORIA  -->
          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select  id="event-category" required>
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select> 
          </div>
         
        </div>
        
        
      </fieldset>
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

          <!-- E-MAIL ADMINISTRADOR -->
          <div class="input-wrapper">
            <label for="event-e-mail">E-mail do administrador <span>(digite um e-mail válido)</span></label>
            <input type="text" id="event-e-mail"/>
          </div>
          <!-- SENHA DE ACESSO -->
          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
            <input 
              type="password" 
              id="event-password"
              required
              minlength="8"
            />
          </div>
          <!-- CHECKBOX -->
          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private"/>
            <label for="event-private">Evento privado</label>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Data e hora</legend>
          <div class="col-3">
            <!-- DATA DO EVENTO -->
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date"/>
            </div>
            <!-- HORA INICIO  -->
            <div class="input-wrapper">
              <label for="event-begin">Das</span></label>
              <input type="time" id="event-time"/>
            </div>
            <!-- HORA TÉRMINO -->
            <div class="input-wrapper">
              <label for="event-end">Até</span></label>
              <input type="time" id="event-end"/>
            </div>

          </div>
          

        </div>
      </fieldset>
      
    </form>
    
    <footer>
      <input class="button" type="submit" form="my-form" value="Salvar evento">
    </footer>
    
  </div>
</body>
</html>
