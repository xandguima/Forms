<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Crie seu evento</title>
</head>
<body>

  <div class="page">
    <header>
      <h1>Crie e compartilhe seus eventos</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      
    </header>
    <form>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend> 
          
          <!-- TITULO DO EVENTO -->
          <div class="input-wrapper">
            <label for="event-tittle">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-tittle"/>
          </div>
          <!-- LINK DO EVENTO -->
          <div class="input-wrapper">
            <label for="event-link">Link do evento <span>(comece com https://)</span></label>
            <input type="url" id="event-link"/>
          </div>
          <!-- WHATSAPP PARA CONTATO  -->
          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
            <input type="number" id="event-whatsapp"/>
          </div>
          <!-- INFORMAÇÕES EXTRAS -->
          <div class="input-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea id="event-info"></textarea>
          </div>
          <!-- CATEGORIA  -->
          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
              
          </div>
          
        </div>
        
        
      </fieldset>
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

          <!-- TITULO DO EVENTO -->
          <div class="input-wrapper">
            <label for="event-e-mail">E-mail do administrador <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-e-mail"/>
          </div>
        </div>
      </fieldset>

      
      
    </form>
  </div>
</body>
</html>
